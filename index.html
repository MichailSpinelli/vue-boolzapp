<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK BOOTSTRAP-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--LINK CSS-->

    <link rel="stylesheet" href="style.css">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a97229ce96.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Roboto:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    
    <body>
        
        <div id="app">

            <div class="macro-contenitore">

                <div class="row d-flex container">

                    <!--parte sinistra di boolzapp-->
                    <div class="leftsection col-5 blu">


                        <!--PROFILO E BOTTONI-->
                        <div class="header-left d-flex justify-content-between">

                            <div class="header-left-sx">
                            
                                <div class="photo-name">
    
                                    <span class="photo">
                                        <img src="img/avatar_io.jpg" alt="Sofia">
                                    </span>
    
                                    <span class="name">
                                        Sofia
                                    </span>
                                </div>

                            </div>

                            <div class="header-right-dx">
                                ciao
                            </div>

                        </div>
    
                        <!--IL BANNER CON LE NOTIFICHE-->
                        <div class="notification-banner p-1">

                            <div class="d-inline-block bell text-center p-3">
                                <i class="fa-regular fa-bell-slash"></i>
                            </div>
                            <span>
                                Ricevi notifiche di nuovi messaggi
                            </span>
                            <a href="mm">Attiva notifiche dektop</a>
                            
                        </div>
    
                        <!--BANNER DI RICERCA A SINISTRA-->
                        <div class="searchbar d-flex">
                            
                            <div class="col-2 text-center bg-transparent">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            
                            <div class="col-10 bg-transparent">
                                <span class="placeholder col-12 placeholder-lg"></span>
                            </div>
                        </div>

                        <!--I VARI ACCOUNT-->
                        <div class="accounts">
    
                        </div>
    
                    </div>
    
                    <!--parte destra di boolzapp-->
                    <div class="rightsection red col-7">

                        <!--PROFILO DI CHI TI STA MESSAGGIANDO-->
                        <div class="header-right d-flex justify-content-between">
                            <div class="header-right-sx">
                                <div class="photo-name">
                                    <span class="photo">
                                        <img src="img/avatar_io.jpg" alt="Sofia">
                                    </span>
                                    <span class="name">
                                        Sofia
                                    </span>
                                </div>
                            </div>
                            <div class="header-right-dx">
                                ciao
                            </div>
                        </div>

                        <!--PARTE CENTRALE-->
                        <div class="center p-2">
                                <div class="message-green d-block mt-2 text-end bg-success" 
                                v-for="contact in contacts">
                                    {{ contact.messages[0] }}
                                </div>
                                <div class="message-white bg-light text-black d-block mt-2"
                                v-for="contact in contacts">
                                    {{ message}}
                                </div>
                        </div>

                        <!--BARRA MESSAGGI ECC-->
                        <div class="footer-right d-flex justify-content-between">
                            <div class="emoji">
                                <button>
                                    emoji
                                </button>
                            </div>
                            <div class="message-bar">
                                barra dei messaggi
                            </div>
                            <div class="audio">
                                <button>
                                    audio
                                </button>
                            </div>
                        </div>
                    </div>
    
                </div>

            </div>
            

        </div>

    </body>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="text/javascript" src="./js/scripts.js"></script>
    
</body>
</html>
